openapi: 3.0.0
info:
  title: Voucher & Promotion System API
  version: 1.0.0
  description: API documentation for Voucher, Promotion, Apply Logic, and Orders.

servers:
  - url: http://localhost:5000

tags:
  - name: Voucher
  - name: Promotion
  - name: Apply
  - name: Orders

paths:
  /api/v1/vouchers:
    post:
      tags: [Voucher]
      summary: Create a new voucher
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VoucherCreate"
      responses:
        201:
          description: Voucher created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Voucher"
    get:
      tags: [Voucher]
      summary: List all vouchers
      responses:
        200:
          description: List of vouchers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Voucher"

  /api/v1/vouchers/{code}:
    get:
      tags: [Voucher]
      summary: Get voucher by code
      parameters:
        - in: path
          name: code
          required: true
          schema:
            type: string
      responses:
        200:
          description: Voucher details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Voucher"
        404:
          description: Voucher not found
    put:
      tags: [Voucher]
      summary: Update voucher by code
      parameters:
        - in: path
          name: code
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VoucherUpdate"
      responses:
        200:
          description: Voucher updated
    delete:
      tags: [Voucher]
      summary: Soft delete voucher by code
      parameters:
        - in: path
          name: code
          required: true
          schema:
            type: string
      responses:
        200:
          description: Voucher deleted

  /api/v1/promotions:
    post:
      tags: [Promotion]
      summary: Create promotion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PromotionCreate"
      responses:
        201:
          description: Promotion created
    get:
      tags: [Promotion]
      summary: List all promotions
      responses:
        200:
          description: List of promotions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Promotion"

  /api/v1/promotions/{code}:
    get:
      tags: [Promotion]
      summary: Get promotion by code
      parameters:
        - in: path
          name: code
          required: true
          schema:
            type: string
      responses:
        200:
          description: Promotion details
    put:
      tags: [Promotion]
      summary: Update promotion by code
      parameters:
        - in: path
          name: code
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PromotionUpdate"
      responses:
        200:
          description: Promotion updated
    delete:
      tags: [Promotion]
      summary: Delete promotion by code
      parameters:
        - in: path
          name: code
          required: true
          schema:
            type: string
      responses:
        200:
          description: Promotion deleted

  /api/v1/apply:
    post:
      tags: [Apply]
      summary: Apply voucher or promotion to items
      description: Validates all rules â€” expiration, usage limit, eligibility, category/product matching, etc.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplyRequest"
      responses:
        200:
          description: Discount applied successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplyResponse"
        400:
          description: Invalid code or rule violation

  /api/v1/orders:
    post:
      tags: [Orders]
      summary: Create an order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderCreate"
      responses:
        201:
          description: Order created
    get:
      tags: [Orders]
      summary: List all orders
      responses:
        200:
          description: All orders

  /api/v1/orders/{id}:
    get:
      tags: [Orders]
      summary: Get order by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Order found
        404:
          description: Order not found

components:
  schemas:
    Voucher:
      type: object
      properties:
        code: { type: string }
        discountType:
          type: string
          enum: [percentage, fixed]
        discountValue: { type: number }
        maxDiscountAmount: { type: number }
        expiresAt: { type: string, format: date }
        totalUsesAllowed: { type: number }
        usesCount: { type: number }
        minOrderValue: { type: number }
        isActive: { type: boolean }

    VoucherCreate:
      type: object
      required:
        - discountType
        - discountValue
        - expiresAt
      properties:
        discountType:
          type: string
          enum: [percentage, fixed]
        discountValue: { type: number }
        expiresAt: { type: string, format: date }
        totalUsesAllowed: { type: number }
        minOrderValue: { type: number }
        metadata:
          type: object

    VoucherUpdate:
      type: object
      properties:
        discountValue: { type: number }
        expiresAt: { type: string, format: date }
        maxDiscountAmount: { type: number }
        isActive: { type: boolean }

    Promotion:
      type: object
      properties:
        code: { type: string }
        discountType:
          type: string
          enum: [percentage, fixed]
        discountValue: { type: number }
        expiresAt: { type: string, format: date }
        eligibleProductIds:
          type: array
          items: { type: string }
        eligibleCategoryIds:
          type: array
          items: { type: string }

    PromotionCreate:
      type: object
      required:
        - discountType
        - discountValue
        - expiresAt
      properties:
        discountType:
          type: string
          enum: [percentage, fixed]
        discountValue: { type: number }
        expiresAt: { type: string, format: date }
        eligibleProductIds:
          type: array
          items: { type: string }
        eligibleCategoryIds:
          type: array
          items: { type: string }

    PromotionUpdate:
      type: object
      properties:
        discountValue: { type: number }
        expiresAt: { type: string, format: date }
        isActive: { type: boolean }

    ApplyRequest:
      type: object
      required: [code, items]
      properties:
        code: { type: string }
        orderId: { type: string }
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"

    ApplyResponse:
      type: object
      properties:
        type: { type: string }
        code: { type: string }
        subtotal: { type: number }
        discount: { type: number }
        total: { type: number }

    OrderItem:
      type: object
      properties:
        productId: { type: string }
        categoryId: { type: string }
        quantity: { type: number }
        unitPrice: { type: number }

    OrderCreate:
      type: object
      required: [userId, items]
      properties:
        userId: { type: string }
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"
        code: { type: string }
